  # Banner section
  [params.banner]
    # To change the background image on the homepage banner, replace 'banner.jpg' in
    # the 'static/img' folder.
    title = "Abhishek Gupta - AI Ethics Researcher | Machine Learning Engineer"
    subtitle = "I am the founder of the Montreal AI Ethics Institute and an AI Ethics researcher (McGill University) working on creating ethical, safe and inclusive AI systems. I work as a Software Engineer doing machine learning at Microsoft in Montreal, Canada. I serve on the AI Ethics Review Board for Commercial Software Engineering at Microsoft."
    buttonText = "Learn more"


  # Tiles Section
  [params.tiles]
    enable = true
    # Display your showcases here.

    [[params.tiles.showcase]]
      title = "About"
      subtitle = "More information on my work"
      image = "about.jpg"
      url = "about"

    [[params.tiles.showcase]]
      title = "MAIEI"
      subtitle = "Montreal AI Ethics Institute"
      image = "maiei.png"
      url = "https://montrealethics.ai"

    [[params.tiles.showcase]]
      title = "Canada Protocol"
      subtitle = "Responsible use of AI in mental health applications"
      image = "canadaprotocol.jpg"
      url = "about/canadaprotocol"

    [[params.tiles.showcase]]
      title = "Videos"
      subtitle = "Video interviews and features"
      image = "videos_cover.jpg"
      url = "about/videos"

    [[params.tiles.showcase]]
      title = "Meetups"
      subtitle = "Community work in AI ethics"
      image = "meetup.jpg"
      url = "https://montrealethics.ai/meetup/"

    [[params.tiles.showcase]]
      title = "Machine Learning and AI Ethics Best Practices"
      subtitle = "Technical and other guides (Work in Progress)"
      image = "technical.jpg"
      url = "https://github.com/atg-abhishek/cse-aiethics-ml-best-practices"
    # You can make more showcases by copy and pasting the code above

  [params.blog]
    # All blogs defined in their own files. You can find example blogs
    # at 'exampleSite/content/blogs'. Copy the 'blogs' folder into the 'content' directory
    # at the root of this Hugo site.
    # For more informtion take a look at the README.
    # To add more blogs just copy and paste the code.

  # Section Type Two
  [params.two]
    enable = true
    title = "AI Ethics Newsletter Signup"
    subtitle = """
    Signup to receive your weekly digest of content from around the world on ai ethics and discussions from our community on creating ethical, safe and inclusive AI systems.
    """
    buttonText = "Sign me up!"
    url = "https://aiethics.substack.com"


