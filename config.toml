# Site settings
baseURL = "https://atg-abhishek.github.io"
languageCode = "en-us"
title = "Abhishek Gupta | AI Ethics Researcher | Machine Learning Engineer"
theme = "forty"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-112733950-1"

[params]
  # You can use Markdown syntax for urls [text](//url.to/source)
  # To create multi-line text in strings use the """example Text""" format
  #
  # All icons using Fontawesome's icon font. Look at fontawesome.io/icons
  # for more icons. The icons are represented by their corresponding
  # CSS class.

  # Provide your metadata here.
  name = "Abhishek Gupta"
  description = "AI Ethics Researcher | Machine Learning Engineer"

  # Link custom assets relative to /static
  custom_css = []
  custom_js  = []
  favicon    = "favicon.ico"

  # Just a custom image variable, please define it in .md files for content.
  image = ""

  # 404 error customization
  [params.error404]
    heading = "This page doesn't exist!"
    text = "Take me [home](/)"
    url = "404.html"

  # Navigation Section
  [params.navigation]
    title = "Abhishek Gupta"
    subtitle = "AI Ethics Researcher | Machine Learning Engineer"
    menu = "Menu"
    # Optional logo as brand stored in img/
    # logo = "logo.png"

    [[params.navigation.links]]
      name = "Home"
      url = "#"

    [[params.navigation.links]]
      name = "About"
      url = "about"

    [[params.navigation.links]]
      name = "Current Work"
      url = "about/currentwork"

    [[params.navigation.links]]
      name = "Talks"
      url = "about/conferences"

    [[params.navigation.links]]
      name = "Publications"
      url = "about/publications"

    [[params.navigation.links]]
      name = "Media Coverage"
      url = "about/mediacoverage"

    [[params.navigation.links]]
      name = "Videos"
      url = "about/videos"

    [[params.navigation.links]]
      name = "Contact"
      url = "mailto:abhishek@montrealethics.ai"

    # [[params.navigation.links]]
    #   name = "Elements"
    #   url = "elements.html"

    # Add custom links here by uncommenting code below. To remove links just delete
    # the [[params.navigation.links]] map associated with that link. Copy and paste
    # code below if you need more links. Buttons work in the same way.
